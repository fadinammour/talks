<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Fadi's Presentation</title>
		<meta name="description" content="Example template for testing.">
		<meta name="author" content="Fadi NAMMOUR">

		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js/dist/theme/darkenergy.css">

		<!-- Highlight package import-->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<script src="plugin/highlight/highlight.js"></script>
		<script>
		  Reveal.initialize({
		    plugins: [ RevealHighlight ]
		  });
		</script>
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-color="darkblue">
						<textarea data-template>
							# Slide 1
						</textarea>
				  <h2>üç¶</h2>
				</section>
				<section>Slide 2: My code
					<section>
						<pre><code data-trim data-noescape data-line-numbers="1,4|2|3">
						def func(x):
						    '''DOCSTRING'''
								y = 2 * x + 3
						    return y
					  </code></pre>
					</section>
					<section data-markdown>
				  `$$ y = 2 . x + 3 $$`
					</section>
				</section>
			</div>
		</div>

		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
